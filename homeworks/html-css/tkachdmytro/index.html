<!DOCTYPE html >
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Google page</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="header-line">
			<div class="header-link">
				<span class="header-mail-link">
					<a href="https://mail.google.com/mail/">Почта</a>
				</span>
				<span class="header-photos-link">
					<a href="https://www.google.com.ua/imghp?hl=ru">Картинки</a>
				</span>
			</div>
			<div class="header-options">
				<a href="https://www.google.com.ua/intl/ru/options/"><span class="header-options-link"></span></a>
			</div>
		</div>
		<div class="logo">
			<img style="padding-top:112px" height="92" src="images/google_logo.png" width="272" alt="Google" title="Google">
		</div>
		<form action="https://www.google.com.ua/search" class="form-search" method="get">
			<div class="form-content">
				<input name="q" title="Пошук"  type="text" maxlength="2048" value="" autocomplete="on">
			</div>
		</form>
	</body>
</html>
